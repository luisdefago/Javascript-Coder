
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Seleccion.com</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Selección.com</a>
                <div>
                    <input type="search" placeholder="Buscar..." id="buscar">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span>Carrito <span id="contador-carrito">0</span></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div id="contenedor-carrito">
                    </div>
                    <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                    <button id="vaciar-carrito" class="btn">Vaciar carrito</button>
                    <button id="finalizar-compra" class="btn btn-primary">Finalizar compra</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="titulo">
                Indumenteria de la selección!
            </h1>
            <div class="container">
                <div class="temp"></div>
                <div class="summary"></div>
                <div class="location"></div>
            </div>
        </section>
        <section class="tienda" id="contenedor-productos">
        </section>
    </main>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/index.js"></script>

</html>
